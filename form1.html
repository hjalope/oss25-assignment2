<!DOCTYPE html>
<html>
<head>
<title>Student Registeration</title>
<meta name="viewport" content="width=device-width" />
<link href="css/style.css" rel="stylesheet" />
</head>
<body>	
<div class="main-panel">
  <h1>컴퓨터공학부 학생 정보 </h1>
  <div class="row">
    <div class="form-group">
      <label>이름 : </label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>전화번호 : </label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>이메일 : </label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>좋아하는 언어 : </label>
      <div>
        <select>
          <option>Select...</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Java</option>
          <option>PYTHON</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>생년월일</label>
      <input type="date" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>성별</label>
      <div>
        <input type="radio" name="g" />
        남성
        <input type="radio" name="g" />
        여성 </div>
    </div>
    <div class="form-group">
      <label>사진</label>
      <input type="file" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>관심분야</label>
      <div>
        <input type="checkbox" />
        Front-end
        <input type="checkbox" />
        Back-end
        <input type="checkbox" />
        Application
        <input type="checkbox" />
        Security </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>하고싶은 말 : </label>
      <textarea style="height: 20px;"></textarea>
    </div>
  </div>
  <div class="row">
    <button type="submit">전송</button>
  </div>
</div>
</body>
</html>
