<!DOCTYPE html>
<html>
<head>
<title>Student Registeration</title>
<meta name="viewport" content="width=device-width" />
</head>
<body>	
  <h1>컴퓨터공학부 학생 정보 </h1>
<fieldset class="main-panel">
  <div class="row">
    <div class="form-group">
      <label>이름 : </label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>전화번호 : </label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>이메일 : </label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="lang">좋아하는 언어 :</label>
        <input list="languages" id="lang" name="lang" placeholder="프로그래밍언어 입력">
        <datalist id="languages">
          <option value="HTML">
          <option value="CSS">
          <option value="Java">
          <option value="Python">
        </datalist>
      </div>
    </div>
    <div class="form-group">
      <label>생년월일</label>
      <input type="date" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>성별</label>
      <div>
        <input type="radio" name="g" />
        남성
        <input type="radio" name="g" />
        여성 </div>
    </div>
    <div class="form-group">
      <label>사진 (선택)</label>
      <input type="file" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>관심분야</label>
      <div>
        <input type="checkbox" />
        Front-end
        <input type="checkbox" />
        Back-end
        <input type="checkbox" />
        Application
        <input type="checkbox" />
        Security </div>
    </div>
  </div>
  <label>지금 기분을 알려주세요:)</label>
  <input type="range">
  <div class="row">
    <div class="form-group">
      <label>하고싶은 말 : </label>
      <textarea style="height: 20px;"></textarea>
    </div>
  </div>
  <div class="row">
    <button type="submit">전송</button>
  </div>
</fieldset>
</body>
</html>
